<main>
  <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <h1>Login</h1>
      </div>

      <form>
        <input
          type="text"
          id="login"
          class="fadeIn second"
          name="usuario"
          placeholder="Usuario"
          [(ngModel)]="usuario.usuario"
        />
        <input
          type="password"
          id="password"
          class="fadeIn third"
          name="senha"
          placeholder="Senha"
          [(ngModel)]="usuario.senha"
        />
        <input
          type="submit"
          class="fadeIn fourth"
          (click)="submitLogin()"
          value="Entrar"
        />
      </form>

      <div id="formFooter">
        <a class="underlineHover" href="#">Esqueci minha Senha!</a>
      </div>
    </div>
  </div>
</main>
